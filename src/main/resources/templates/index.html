<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/auth.js}"></script>
    <script>
        function playMusic(musicId, youtubeId) {
            const userId = 1;
            console.log("음원재생" , musicId, youtubeId)

            // 재생 로그 저장
            fetch(`/api/play?musicId=${musicId}&userId=${userId}`, {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    const iframe = document.getElementById("player");
                    iframe.src = `https://www.youtube.com/embed/${youtubeId}`;
                } else {
                    alert("재생 실패");
                }
            });
        }
    </script>
</head>
<body>
    <a href="/posts">게시판</a>

    <div id="auth-buttons"></div>

    <h1>실시간 차트</h1>

    <table border="1">
        <thead>
        <tr>
            <th>순위</th>
            <th>제목</th>
            <th>아티스트</th>
            <th>앨범</th>
            <th>커버</th>
            <th>재생</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="music, stat : ${chart}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${music.title}"></td>
            <td th:text="${music.artist}"></td>
            <td th:text="${music.album}"></td>
            <td><img th:src="${music.coverImageUrl}" width="50"/></td>
            <td>
                <button
                    th:if="${music.youtubeUrl != null}"
                    th:attr="onclick=|playMusic(${music.musicId}, '${music.youtubeUrl}')|"
                    >▶️ 재생</button>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <h2>📺 현재 재생 중</h2>
    <iframe id="player" width="560" height="315" src="" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        function logout() {
            localStorage.removeItem("accessToken");
            window.location.href = "/login";
        }

        function showAuthButtons() {
            const token = localStorage.getItem("accessToken");
            const authDiv = document.getElementById("auth-buttons");

            if (token) {
                // ✅ 로그인 상태 → 로그아웃 버튼
                authDiv.innerHTML = `
          <a href="/me.html">내 정보</a>
          <button onclick="logout()">로그아웃</button>
        `;
            } else {
                // ✅ 비로그인 상태 → 로그인/회원가입 버튼
                authDiv.innerHTML = `
          <a href="/login">로그인</a> |
          <a href="/signup">회원가입</a>
        `;
            }
        }

        showAuthButtons();
    </script>
</body>
</html>
